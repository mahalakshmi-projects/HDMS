{% extends "base.html" %}
{% block content %}
  <h2>Add Patient</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Age:</label><input type="number" name="age" required><br>
    <label>Disease:</label><input type="text" name="disease" required><br>
    <button type="submit">Add</button>
  </form>
{% endblock %}
