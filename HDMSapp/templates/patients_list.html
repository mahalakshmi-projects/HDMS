{% extends "base.html" %}
{% block content %}
  <h2>Patients List</h2>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Age</th><th>Disease</th><th>Action</th>
    </tr>
    {% for p in patients %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.disease }}</td>
      <td><a href="{% url 'delete_patient' p.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
